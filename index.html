<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Connection Test</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Test Website</h1>
            <p class="subtitle">Testing GitHub Push Workflow - Updated!</p>
        </header>
        
        <main>
            <section class="content">
                <h2>GitHub Connection Test</h2>
                <p>This is a simple website to test pushing changes to GitHub. Successfully pushed to GitHub!</p>
                <div class="test-section">
                    <button id="clickButton" class="btn">Click Me!</button>
                    <p id="message" class="message"></p>
                </div>
                <div class="test-section">
                    <p class="status-label">Last Updated:</p>
                    <p id="timestamp" class="timestamp"></p>
                </div>
                <div class="test-section">
                    <button id="testButton" class="btn btn-secondary">Run Test</button>
                    <p id="testResult" class="test-result"></p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Created by Dennycheck</p>
        </footer>
    </div>
    
    <script src="script.js?v=2"></script>
</body>
</html>
